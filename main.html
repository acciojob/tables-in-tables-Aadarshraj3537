<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <style>
        td {
            padding: 10px;
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th>Main Table Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <!-- Nested Table 1 -->
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Nested Table 2</th>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Data 1</td>
                                <td>Data A</td>
                                <td>Data B</td>
                            </tr>
                            <tr>
                                <td>Data 2</td>
                                <td>Data C</td>
                                <td class="black-cell">HTML</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <!-- Nested Table 2 with List -->
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Nested Table 2</th>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <ul>
                                        <li>List item 1</li>
                                        <li>List item 2</li>
                                        <li>List item 3</li>
                                    </ul>
                                </td>
                                <td>Data X</td>
                                <td>Data Y</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <!-- Nested Table 3 -->
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Nested Table 2</th>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Data 3</td>
                                <td>Data P</td>
                                <td>Data Q</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <!-- Nested Table 4 -->
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Nested Table 2</th>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Data 4</td>
                                <td>Data M</td>
                                <td>Data N</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
